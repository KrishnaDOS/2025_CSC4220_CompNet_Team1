<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networks 2025 Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons .logoutButton {
            background-color: #6200ee;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0; /* Square edges */
            transition: background-color 0.3s ease;
        }
        .header-buttons .logoutButton:hover {
            background-color: #3700b3;
        }
        nav {
            display: flex;
            justify-content: left;
            background-color: #1e1e1e;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #bb86fc;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #333;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 0; /* Square edges */
            width: 300px;
            text-align: center;
        }
        .card h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .card p {
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #6200ee;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0; /* Square edges */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3700b3;
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Computer Networks Project 1</h1>
        <div class="header-buttons">
            <p id="welcomeMessage"></p>
        </div>
    </header>

    <nav>
        
    </nav>

    <div class="container">
        <div class="card">
            <h2>SURPRISE</h2>
            <p>Thanks for testing our page and making an account!!</p>
            <a href="/"><button class="button">Return</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; Computer Networks Project 1. Aditya, Aiden, Krishna</p>
    </footer>
    <script>
       // Function to check login status and update the UI
       async function checkLoginStatus() {
            try {
                const response = await fetch('https://www.compnet2025.com:3000/dashboard', {
                    credentials: 'include' // Include cookies (for session)
                });

                const data = await response.json();

                if (response.ok && data.message) {
                    // User is logged in
                    const welcomeMessage = document.getElementById('welcomeMessage');
                    welcomeMessage.innerHTML = `
                        <p>${data.message}</p>
                        <button class="button" id="logoutButton">Logout</button>
                    `;
                    // Add event listener for logout button
                    document.getElementById('logoutButton').addEventListener('click', async function() {
                        const logoutResponse = await fetch('https://www.compnet2025.com:3000/logout', {
                            method: 'POST',
                            credentials: 'include' // Include cookies (for session)
                        });
                        
                        if (logoutResponse.ok) {
                            window.location.href = '/'; // Redirect to index page after logout
                        } else {
                            console.error('Logout failed');
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                window.location.href = '/login.html'; // Redirect if error
            }
       }
       
        checkLoginStatus();
    </script>
</body>
</html>
