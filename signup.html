<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }
        .signup-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 0; /* Square edges */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            color: #ffffff;
        }
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 0; /* Square edges */
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }
        .signup-container input:focus {
            border-color: #555;
            background-color: #3a3a3a;
        }
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #6200ee;
            border: none;
            border-radius: 0; /* Square edges */
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .signup-container button:hover {
            background-color: #3700b3;
        }
        .signup-container .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-container .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #bb86fc;
            text-decoration: none;
            display: inline-block;
        }
        .signup-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form>
            <!-- CSRF Token (for security, should be generated server-side) -->
            <input type="hidden" name="csrf_token" value="your_csrf_token_here">

            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div class="g-recaptcha" data-sitekey="6LekueUqAAAAANL0X5dtRConj9ZCULzncfZT9-Ig"></div>
            <button type="submit">Create Account</button>
        </form>
        <script src="captchaCheckScript.js"></script>
        <div id="errorMessage" class="error-message"></div>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        // Basic client-side validation (additional validation should be done server-side)
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                event.preventDefault();
                document.getElementById('errorMessage').innerText = 'Please fill in all fields.';
            } else if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('errorMessage').innerText = 'Passwords do not match.';
            }
        });
    </script>
</body>
</html>
