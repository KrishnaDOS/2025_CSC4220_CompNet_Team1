<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networks 2025 Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons .logoutButton {
            background-color: #6200ee;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0; /* Square edges */
            transition: background-color 0.3s ease;
        }
        .header-buttons .logoutButton:hover {
            background-color: #3700b3;
        }
        nav {
            display: flex;
            justify-content: left;
            background-color: #1e1e1e;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        nav a {
            color: #bb86fc;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #333;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 0; /* Square edges */
            width: 300px;
            text-align: center;
        }
        .card h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .card p {
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #6200ee;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 0; /* Square edges */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3700b3;
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Computer Networks Project 1</h1>
        <div class="header-buttons">
            <p id="welcomeMessage"></p>
            <button class="logoutButton" id="logoutButton">Sign Out</button>
        </div>
    </header>

    <nav>
        <a href="aditya_html.html">About Aditya</a>
        <a href="about_Aiden.html">About Aiden</a>
        <a href="krishna.html">About Krishna</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Aditya</h2>
            <p>Explore Aditya's profile</p>
            <a href="aditya_html.html"><button class="button">Learn More</button></a>
        </div>

        <div class="card">
            <h2>Aiden</h2>
            <p>Explore Aiden's profile</p>
            <a href="about_Aiden.html"><button class="button">Learn More</button></a>
        </div>

        <div class="card">
            <h2>Krishna</h2>
            <p>Explore Krishna's profile</p>
            <a href="krishna.html"><button class="button">Learn More</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; Computer Networks Project 1. Aditya, Aiden, Krishna</p>
    </footer>

<script>
    // Fetch user data from the server
    fetch('https://www.compnet2025.com:3000/dashboard', {
        credentials: 'include' // Include cookies (for session)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            document.getElementById('welcomeMessage').innerText = data.message;
        } else {
            console.log('Session removed from login:', data.message);
            window.location.href = '/login.html'; // Redirect if not logged in
        }
    })
    .catch(error => {
        console.error('Error fetching dashboard data:', error);
        window.location.href = '/login.html'; // Redirect if error
    });

    // Logout button
    document.getElementById('logoutButton').addEventListener('click', async function() {
        const response = await fetch('https://www.compnet2025.com:3000/logout', {
            method: 'POST',
            credentials: 'include' // Include cookies (for session)
        });

        const data = await response.json();
        if (response.ok) {
            window.location.href = '/login.html'; // Redirect to login page
        } else {
            console.error('Logout failed:', data.error);
        }
    });
</script>
</body>
</html>
